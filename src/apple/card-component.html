<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Apple Card Component</title>
    <link rel="icon" href="./favicon/apple-favicon.svg" />
    <link rel="apple-touch-icon" href="./favicon/apple-favicon.svg" />
    <link href="https://cdn.jsdelivr.net/gh/sun-typeface/SUIT/fonts/variable/woff2/SUIT-Variable.css" rel="stylesheet" />
    <link rel="stylesheet" href="./styles/card-component.css" />
  </head>
  <body>
    <!-- 카드 컴포넌트 -->
    <div class="ui-component">
      <div class="pro">
        <div class="pro-img"></div>
        <div class="pro-content">
          <h2 class="pro-head">iPad Pro</h2>
          <p>놀라우리만치 얇다</p>
          <p>엄청난게 강력하다</p>
          <span class="pro-date">출시일 추후공개</span>
          <div class="pro-buttons">
            <button type="button" class="pro-more">더 알아보기</button>
            <button type="button" class="pro-store">가게 보기</button>
          </div>
        </div>
      </div>

      <button type="button" class="copy-component">복사</button>
    </div>
  </body>
</html>

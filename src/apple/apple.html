<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Apple Card Layout</title>
    <link rel="icon" href="./favicon/apple-favicon.svg" />
    <link rel="apple-touch-icon" href="./favicon/apple-favicon.svg" />
    <link href="https://cdn.jsdelivr.net/gh/sun-typeface/SUIT/fonts/variable/woff2/SUIT-Variable.css" rel="stylesheet" />
    <link rel="stylesheet" href="./styles/apple.css" />
  </head>
  <body>
    <div class="pro">
      <h2 class="pro-head">iPad Pro</h2>
      <p>놀라우리만치 얇다</p>
      <p>엄청난게 강력하다</p>
      <span class="pro-date">출시일 추후공개</span>
      <div class="pro-buttons">
        <button type="button" class="pro-more">더 알아보기</button>
        <button type="button" class="pro-store">가격 보기</button>
      </div>
      <div class="pro-img"></div>
    </div>
    <div class="air">
      <h2 class="air-head">iPad air</h2>
      <p>두 가지 사이즈, 더 빠른 칩</p>
      <p>무엇이든 거뜬하게</p>
      <span class="air-date">출시일 추후공개</span>
      <div class="air-buttons">
        <button type="button" class="air-more">더 알아보기</button>
        <button type="button" class="air-store">가격 보기</button>
      </div>
      <div class="air-img"></div>
    </div>
    <div class="pro-15">
      <h2 class="pro-15-head">iPhone 15 Pro</h2>
      <p>티타늄, 초강력, 초경량, 초프로</p>

      <div class="pro-15-buttons">
        <button type="button" class="pro-15-more">더 알아보기</button>
        <button type="button" class="pro-15-store">가격 보기</button>
      </div>
      <div class="pro-15-img"></div>
    </div>
    <section class="old-apple">
      <div class="normal-15">
        <h2 class="normal-15-head">iPhone 15</h2>
        <p>새로운 카메라.</p>
        <p>새로운 디자인.</p>
        <p>새로움이 물씬.</p>
        <div class="normal-15-buttons">
          <button type="button" class="normal-15-more">더 알아보기</button>
          <button type="button" class="normal-15-store">가격 보기</button>
        </div>
        <div class="normal-15-img"></div>
      </div>
      <div class="watch">
        <h2 class="watch-head">WATCH</h2>
        <p>보다 똑똑. 보다 또렷. 보다 강력.</p>

        <div class="watch-buttons">
          <button type="button" class="watch-more">더 알아보기</button>
          <button type="button" class="watch-store">가격 보기</button>
        </div>
        <div class="watch-img"></div>
      </div>
      <div class="mackbook-air">
        <h2 class="mackbook-air-head">MacBook Air</h2>
        <p>날렵하게. 강력하게. M3답게</p>

        <div class="mackbook-air-buttons">
          <button type="button" class="mackbook-air-more">더 알아보기</button>
          <button type="button" class="mackbook-air-store">가격 보기</button>
        </div>
        <div class="mackbook-air-img"></div>
      </div>
      <div class="airpods-pro">
        <h2 class="airpods-pro-head">airPods Pro</h2>
        <p>전에 없던 청취 경험.</p>
        <p>적응형 오디오.</p>

        <div class="airpods-pro-buttons">
          <button type="button" class="airpods-pro-more">더 알아보기</button>
          <button type="button" class="airpods-pro-store">가격 보기</button>
        </div>
        <div class="airpods-pro-img"></div>
      </div>
    </section>
  </body>
</html>
